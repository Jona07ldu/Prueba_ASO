<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenidos a la red de Consultorios ASO</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            color: black;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        /* Encabezado */
        header {
            background-color: #6a4c9c;
            color: white;
            text-align: center;
            padding: 40px 0;
            position: relative;
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Sección Principal (Hero) */
        .hero {
            background-image: url('https://i.postimg.cc/SKNCmB28/obstetra-fondo-jpg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .hero.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .hero h2 {
            font-size: 36px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
            margin-top: 10px;
        }

        /* Estilos para las secciones adicionales */
        .history-section, .about-us-section, .consulting-network-section, .medical-supplies-section, .social-work-section, .contact-info-section {
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
            max-width: 800px;
        }

        /* Animación de las secciones al hacer scroll */
        .history-section.visible, .about-us-section.visible, .consulting-network-section.visible, .medical-supplies-section.visible, .social-work-section.visible, .contact-info-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Botón para redirigir a los consultorios */
        .btn-consulting {
            background-color: #6a4c9c;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn-consulting:hover {
            background-color: #4f3b7e;
        }

        /* Estilo de la pirámide */
        .pyramid {
            margin: 30px auto;
            max-width: 500px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .pyramid ul {
            list-style-type: none;
            padding-left: 0;
        }

        .pyramid li {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Sección de Cursos */
        .courses-section {
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
            max-width: 800px;
        }

        .courses-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .course-card {
            background-color: #f1f1f1;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .course-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .course-btn {
            display: inline-block;
            background-color: #1877F2; /* Azul de Facebook */
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .course-btn:hover {
            background-color: #145dbf; /* Azul más oscuro */
        }

        /* Pie de Página */
        footer {
            background-color: #6a4c9c;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 18px;
        }

        /* Botón de WhatsApp */
        .contact-btn {
            background-color: #25d366;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1;
            text-align: center;
        }

        .contact-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Estilo para carrito de compras */
        .cart-btn {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            position: fixed;
            bottom: 100px;
            right: 30px;
            z-index: 2;
        }

        .cart-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Sección de Plataforma */
        .platform-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #eef4ff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }

        .platform-section h3 {
            font-size: 24px;
            color: #2a5db0;
            margin-bottom: 10px;
        }

        .platform-section p {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        /* Animación */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos para móvil */
        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }

            .logo {
                width: 80px;
                height: 80px;
                top: 5px;
                left: 5px;
            }

            .hero h2 {
                font-size: 18px;
            }

            .cart-btn {
                bottom: 150px;
                right: 20px;
            }

            .contact-btn {
                bottom: 90px;
                right: 20px;
            }
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="https://i.postimg.cc/zGkTZzB8/logo-png.jpg" alt="Logo ASO" class="logo">
        <h1>Bienvenidos a la red de Consultorios ASO</h1>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Consultorios de Obstetricia</h2>
        <p>Servicio Profesional en Todo Ecuador</p>
    </section>

    <!-- Sección de Plataforma -->
    <div class="platform-section">
        <h3>Accede a nuestra plataforma</h3>
        <p>Amplía tus conocimientos con nuestros cursos especializados.</p>
        <a href="https://plataforma-curso.com" target="_blank" class="platform-btn">Ingresar</a>
    </div>

    <!-- Botón de WhatsApp -->
    <a href="https://wa.me/593984235123?text=Hola%20ASO,%20estoy%20interesado%20en%20los%20cursos" class="contact-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        Contactar vía WhatsApp
    </a>

    <!-- Carrito de Compras -->
    <a href="#" class="cart-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Shopping_cart_icon.svg" alt="Carrito">
        Ver Carrito
    </a>

    <script>
        // Animar las secciones al hacer scroll
        window.addEventListener('scroll', function () {
            const sections = document.querySelectorAll('.hero, .courses-section, .history-section, .about-us-section, .consulting-network-section, .medical-supplies-section, .social-work-section, .contact-info-section');
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop < window.innerHeight - 100) {
                    section.classList.add('visible');
                }
            });
        });

        // Función para interactuar con el chatbot
        function openWhatsAppChat() {
            const userMessage = prompt("¡Hola! Soy el asistente de ASO. ¿En qué curso estás interesado?");
            if (userMessage) {
                window.open(`https://wa.me/593984235123?text=${encodeURIComponent(userMessage)}`, "_blank");
            }
        }

        // Llamar a la función del chatbot al cargar la página
        window.onload = openWhatsAppChat;
    </script>

</body>
</html>
